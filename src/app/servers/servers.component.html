
<form>
  <mat-form-field>
    <mat-label>Enter some text</mat-label>
    <input
      matInput
      placeholder="testing"
      [(ngModel)]="someText"
      [ngModelOptions]="{standalone: true}">
      <!-- (input)="onTypingStuff($event)"> -->
      <!-- [(ngModel)]="someText"> -->
  </mat-form-field>
</form>

<p>{{ someText }}</p>
<button
  mat-fab
  (click)="onStuff('stuff')">Stuff</button>
<button
  mat-icon-button
  (click)="onLoveIt()"
  color="primary"
  [disabled]="isDisableTestOn">
    <mat-icon>favorite</mat-icon>
  </button>

  <div
  [innerHTML]="loveIt"></div>


<p *ngIf="isDuplicateClicked">Duplicate attempted</p>
<button
  mat-raised-button
  (click)="onDuplicateComponent()">Duplicate component</button>
<app-server *ngFor="let server of servers"></app-server>
